  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <!-- Importmap for Three.js -->

    {
      "imports": {
        "three": "https://unpkg.com/three@v0.154.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.154.0/examples/jsm/"

    }

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <i class="fa-solid fa-face-dizzy ps-3" style="font-size:3rem;"></i>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="jumbotron-container">
      <div class="content-container text-center">
        <h1 class="ml6">
          <span class="text-wrapper">
            <span class="letters">Let's bring your ideas to life</span>
          </span>
        </h1>
        <h3 class="ux-quote">Designing experiences that connect, engage, and inspire.</h3>
        <div class="floating-container">
          <img src="assets/arrow-down-long-solid.svg" alt="Floating arrow" class="arrow-image">
        </div>
      </div>
    </div>

    <section class="examples">

        <h1>Highlighted work</h1>
        <div class="row p-5">
          <div class="col">
            <img src="assets/test.png" alt="Project image 1" class="img-fluid">
          </div>
          <div class="col">
            <img src="assets/test.png" alt="Project image 2" class="img-fluid">
          </div>
          <div class="col">
            <img src="assets/test.png" alt="Project image 3" class="img-fluid">
          </div>
        </div>
      </div>
    </section>

  <!-- JavaScript Libraries -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/anime.min.js"></script>
  <script type="module" src="js/main.js"></script>
